name: tingfm
description: 一个大家都喜欢的听书APP.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.4
  salomon_bottom_bar: ^3.3.1
  get_it: ^7.2.0
  audio_service: ^0.18.12
  rxdart: ^0.27.5
  hive: ^2.2.3
  flip_card: ^0.6.0
  sliding_up_panel: ^2.0.0+1
  marquee: ^2.2.3
  audio_session: ^0.1.10
  just_audio_background: ^0.0.1-beta.11
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.2
  vibration: ^1.7.6
  flutter_spinkit: ^5.1.0
  provider: ^6.0.3
  dio: ^4.0.6
  cookie_jar: ^3.0.1
  dio_cookie_manager: ^2.0.0
  skeletons: ^0.0.3
  easy_refresh: ^3.0.4+3
  palette_generator: ^0.3.3+2
  path_provider: ^2.0.11
  hive_flutter: ^1.1.0
  ionicons: ^0.2.2
  panara_dialogs: ^0.1.4
  draggable_float_widget: ^0.0.2
  material_dialogs: ^1.1.4
  lottie: ^2.2.0
  logger: ^2.0.2+1
  home_widget: ^0.3.0
  google_sign_in: ^6.1.6
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  material_floating_search_bar_2: ^0.5.0
  pay: ^1.1.2
  card_swiper: ^3.0.1
  firebase_analytics: ^10.7.2

  just_audio:
    git:
      url: https://github.com/ryanheise/just_audio.git
      ref: feature/treadmill
      path: just_audio

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.2
  icons_launcher: ^2.1.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/album.png
    - assets/images/cover.jpg
    - assets/images/icon.png
    - assets/jsons/lottie_a.json
    - assets/images/apple.png
    - assets/images/wechat.png
    - assets/images/google.png
    - assets/images/banners/1.webp
    - assets/images/banners/2.webp
    - assets/images/banners/3.webp
    - assets/images/banners/4.webp
    - assets/images/banners/5.webp
    - assets/images/banners/6.webp
    - assets/images/banners/7.webp

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/Avenir-Book.ttf
          weight: 400 # normal
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
    - family: Iconfont
      fonts:
        - asset: assets/fonts/iconfont.ttf
